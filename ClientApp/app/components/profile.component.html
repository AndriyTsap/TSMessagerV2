<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 toppad" >
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">{{user.username}}</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-4 col-md-4 col-lg-4 " align="center">
                    <a *ngIf="user.photo" class="fancybox" rel="gallery" [href]="user.photo">
                        <img  [src]="user.photo" class="img-responsive thumbnail"> 
                    </a>

                </div>
				<div class="col-sm-8 col-md-8 col-lg-8 ">
					<table class="table table-user-information">
						<tbody>
							<tr>
								<td>FirstName: </td>
								<td>{{user.firstName}}</td>
							</tr>
							<tr>
								<td>LastName: </td>
								<td>{{user.lastName}}</td>
							</tr>
							<tr>
								<td>Phone: </td>
								<td>{{user.phone}}</td>
							</tr>
							
							<tr>
								<td>Email</td>
								<td>{{user.email}}</td>
							</tr>
							<tr>
								<td>Date of Birthday: </td>
								<td>{{user.birthDate}}</td>
							</tr>
							<tr>
								<td>About:</td>
								<td>{{user.about}} </td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="panel-footer">

			<span class="right">
				<button  data-toggle="modal" data-target="#editModal" type="button" class="btn btn-sm btn-warning">
                    <i class="glyphicon glyphicon-edit"></i>
                </button>
				<button (click)="delete()" class="btn btn-sm btn-danger">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
			</span>
		</div>
	</div>
</div>

<div id="editModal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h1 class="text-center">
                        Profile
                    </h1>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block" #editForm="ngForm">
                        <div class="form-group">
                            <input type="email" class="form-control input-lg" placeholder="Email"  [(ngModel)]="user.email"
                                name="email" #email="ngModel">
                            <div [hidden]="email.valid || email.untouched || email==''" class="alert alert-danger">
                                Email is not valid
                            </div>
                        </div>
             
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="FirstName"  [(ngModel)]="user.firstName"
                                name="firstName" #firstName="ngModel">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="LastName"  [(ngModel)]="user.lastName"
                                name="lastName" #lastName="ngModel">
                        </div>
                        <div class="form-group">
                            <input type="file" accept="image/*" class="form-control input-lg" placeholder="Photo"
                                name="photo" #photo>
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control input-lg" placeholder="BirthDate" [(ngModel)]="user.birthDate"
                                name="birthDate" #birthdate="ngModel">
                        </div>
                        <div class="form-group">
                            <input type="tel" pattern='[\+]\d{12}' class="form-control input-lg" placeholder="Phone"  [(ngModel)]="user.phone"
                                name="phone" #phone="ngModel">
                            <div [hidden]="phone.valid || phone.untouched || phone==''" class="alert alert-danger">
                                Phone is not valid! Right format +380973243295
                            </div>    
                        </div>
                        <div class="form-group">
                            <textarea class="form-control input-lg" placeholder="About"  [(ngModel)]="user.about"
                                name="about" #about="ngModel" ></textarea>
                        </div>
                     
                    </form>
                </div>
                <div class="modal-footer">
                    <div>
                        <button type="button" class="btn btn-primary pull-left" data-dismiss="modal">Close</button>
                    </div>
                    <div>
                        <button (click)="save()" type="button" class="btn btn-primary pull-right " [disabled]="!editForm.form.valid">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
