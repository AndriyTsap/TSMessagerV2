<table class="table table-bordered box">
    <thead>
        <tr>
            <th><span  class="match-th">{{chat.id}}</span></th>
            <th><span  class="match-th">[{{chat.users}}]</span></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <span class="match-type">{{chat.type}}</span>
            </td>
            <td>
                <button type="button" class="btn btn-default btn-md" (click)="setSubscription(true)" *ngIf="!subscribed">
                            Subscribe to chat
                        </button>
                <button type="button" class="btn btn-danger btn-md" (click)="setSubscription(false)" *ngIf="subscribed">
                            Unubscribe
                        </button>
            </td>
        </tr>
        <tr *ngIf="subscribed">
            <td><button type="button" class="btn btn-default btn-md" (click)="addChatMessage()" [disabled]="chatMessage.trim().length === 0">Send</button></td>
            <td><input type="text" class="form-control" placeholder="Type message.." [(ngModel)]="chatMessage" /></td>
        </tr>
    </tbody>
</table>
